<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
  <head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <title>Salazar Home Dashboard</title>
    <!-- CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
  </head>
  <body>
    <div class="container-fluid">

      <!--Pantry Inventory -->
      <div class="row">
        <div class="col">
          <h1>Pantry Inventory</h1>
          <div class="row">
            <div class="col-6">
              <div class="row">
                <div class="col">
                  <input type="text" placeholder="Find">
                  <div class="card">
                    <h5 class="card-title">Card title</h5>
                    <ul class="list-group">
                      <li class="list-group-item">Item C <button>Empty</button><button>Remove</button></li>
                    </ul>
                  </div>
                </div>
              </div>
            </div>
            <div class="col-6">
              <div class="row">
                <div class="col"><h3>Add to Pantry</h3></div>
              </div>
              <div class="row">
                <div class="col">
                  <input type="text">
              </div>
              <div class="row">
                <div class="col"><button>Add</button><button>Clear</button></div></div>
              </div>
            </div>

          </div>
          <div class="row">
            <div class="col">
              <button>Save</button>
              <button>Reset</button>
            </div>
          </div>
        </div>

      </div>
      <!-- Pantry Inventory -->

    </div>
  </body>
  <script src="../index.js"></script>
  <script src="../pantryinventory.js"></script>
</html>
