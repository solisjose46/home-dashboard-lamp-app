<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
  <head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <title>Salazar Home Dashboard</title>
    <!-- CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
  </head>
  <body>
    <div class="container-fluid">
      <!--Grocery List -->
      <div class="row">
        <div class="col">
          <div class="row">
            <div class="col-6">
              <div class="card">
                <h5 class="card-title">Grocery List</h5>
                <ul class="list-group" id="grocery-list">
                  <!-- <li class="list-group-item">Item C <button>Bought</button><button>Remove</button></li> -->
                </ul>
              </div>
              <button id="grocery-bought" class="btn btn-warning" disabled>Bought</button>
              <button id="grocery-remove" class="btn btn-secondary" disabled>Remove</button>
            </div>
            <div class="col-6">
              <div class="row">
                <div class="col"><h5>Add to Grocery List</h5></div>
              </div>
              <div class="row">
                <div class="col">
                  <input type="text" id="grocery-input" placeholder="Sugar, Milk, etc...">
              </div>
              <div class="row">
                <div class="col"><button id="grocery-add">Add</button><button id="grocery-clear">Clear</button></div></div>
              </div>          
            </div>
          </div>
          <div class="row">
            <div class="col d-flex justify-content-center">
              <button id="grocery-save" class="btn btn-success">Save</button>
              <button id="grocery-reset" class="btn btn-danger">Reset</button>
            </div>
          </div>
        </div>
      </div>
      <!--Grocery List -->
    </div>
  </body>
  <script src="../js/index.js"></script>
  <script src="../js/grocerylist.js"></script>
</html>
